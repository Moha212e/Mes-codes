<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en page Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .main img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        @media (min-width: 768px) {
            .main {
                flex-direction: row;
                justify-content: space-between;
            }
            .main div {
                flex: 1;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site Web</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Ã€ propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div>
            <h2>Bienvenue sur mon site</h2>
            <p>Ceci est un exemple de mise en page responsive utilisant Flexbox.</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/400" alt="Exemple d'image">
        </div>
    </main>
    <footer>
        <p>Contactez-nous : email@example.com</p>
    </footer>
</body>
</html>
